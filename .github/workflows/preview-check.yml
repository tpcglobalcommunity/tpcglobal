name: Preview Route Check

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: preview-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview-routes:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get Cloudflare Preview URL (latest deployment for this PR branch)
        id: cf
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        run: |
          PREVIEW_URL=$(node scripts/get-cf-preview.mjs)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $PREVIEW_URL"

      - name: Check Routes (PREVIEW)
        env:
          BASE_URL: ${{ steps.cf.outputs.preview_url }}
          FAIL_ON_TEXT: "i18n missing,[i18n missing],Missing translation,ErrorBoundary,Something went wrong"
          TIMEOUT_MS: "12000"
        run: npm run check:routes

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Check routes (production)
      env:
        BASE_URL: https://tpcglobal.io
        FAIL_ON_TEXT: "i18n missing,[i18n missing],Missing translation"
        TIMEOUT_MS: 12000
      run: npm run check:routes

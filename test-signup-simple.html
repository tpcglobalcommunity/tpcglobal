<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPC Signup Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>TPC Signup Test</h1>
    <p>Simple test to isolate signup issues</p>
    
    <div id="message"></div>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Test123456!" required>
        </div>
        
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="testuser123" required>
        </div>
        
        <div class="form-group">
            <label for="referralCode">Referral Code:</label>
            <input type="text" id="referralCode" value="TPC-BOOT01" required>
        </div>
        
        <button type="submit">Test Signup</button>
    </form>
    
    <div class="debug" id="debug"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://your-project.supabase.co'; // REPLACE WITH YOUR URL
        const supabaseKey = 'your-anon-key'; // REPLACE WITH YOUR KEY
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const debugDiv = document.getElementById('debug');
        
        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showDebug(message) {
            debugDiv.innerHTML += message + '\n';
        }
        
        async function validateReferral(code) {
            try {
                showDebug(`Validating referral: ${code}`);
                const { data, error } = await supabase.rpc('validate_referral_code_public', {
                    p_code: code.trim().toUpperCase()
                });
                
                showDebug(`Referral validation result: ${JSON.stringify({ data, error })}`);
                
                if (error) {
                    showDebug(`Referral validation error: ${error.message}`);
                    return false;
                }
                
                return data === true;
            } catch (err) {
                showDebug(`Referral validation exception: ${err.message}`);
                return false;
            }
        }
        
        async function testSignup(e) {
            e.preventDefault();
            
            showMessage('Testing signup...', 'info');
            debugDiv.innerHTML = '=== SIGNUP TEST START ===\n';
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                referralCode: document.getElementById('referralCode').value
            };
            
            showDebug(`Form data: ${JSON.stringify(formData)}`);
            
            // Step 1: Validate referral
            const isReferralValid = await validateReferral(formData.referralCode);
            if (!isReferralValid) {
                showMessage('Invalid referral code', 'error');
                return;
            }
            
            showDebug('Referral validation passed');
            
            // Step 2: Test signup
            try {
                showDebug('Starting signup...');
                
                const { data, error } = await supabase.auth.signUp({
                    email: formData.email,
                    password: formData.password,
                    options: {
                        data: {
                            full_name: formData.fullName,
                            username: formData.username,
                            referral_code: formData.referralCode.trim().toUpperCase(),
                        },
                    },
                });
                
                showDebug(`Signup result: ${JSON.stringify({ data, error })}`);
                
                if (error) {
                    showDebug(`Signup error: ${error.message}`);
                    showDebug(`Error status: ${error.status}`);
                    showDebug(`Error code: ${error.code}`);
                    showMessage(`Signup failed: ${error.message}`, 'error');
                } else {
                    showDebug('Signup successful!');
                    showMessage('Account created successfully! Check your email.', 'success');
                }
                
            } catch (err) {
                showDebug(`Signup exception: ${err.message}`);
                showDebug(`Exception stack: ${err.stack}`);
                showMessage(`Signup failed: ${err.message}`, 'error');
            }
        }
        
        form.addEventListener('submit', testSignup);
        
        // Instructions
        showDebug('=== INSTRUCTIONS ===\n');
        showDebug('1. Replace supabaseUrl and supabaseKey in the script\n');
        showDebug('2. Click "Test Signup" button\n');
        showDebug('3. Check debug output for detailed error information\n');
        showDebug('========================\n');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Test Referral Validation</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .result { margin: 20px 0; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
    .success { background: #d4edda; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    .info { background: #d1ecf1; border: 1px solid #bee5eb; }
  </style>
</head>
<body>
  <h1>Test Referral Code Validation</h1>

  <div>
    <input type="text" id="codeInput" placeholder="Enter referral code" value="TPC-BOOT01">
    <button onclick="testValidation()">Test Validation</button>
  </div>

  <div id="results"></div>

  <script>
    const SUPABASE_URL = import.meta.env?.VITE_SUPABASE_URL || 'https://nhscvoqyjtpaskeqaths.supabase.co';
    const SUPABASE_ANON_KEY = import.meta.env?.VITE_SUPABASE_ANON_KEY || 'YOUR_ANON_KEY_HERE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function testValidation() {
      const code = document.getElementById('codeInput').value;
      const resultsDiv = document.getElementById('results');

      resultsDiv.innerHTML = '<div class="info result">Testing...</div>';

      try {
        console.log('Testing code:', code);

        const startTime = Date.now();
        const { data, error } = await supabase.rpc('validate_referral_code', {
          p_code: code
        });
        const elapsed = Date.now() - startTime;

        console.log('Response:', { data, error, elapsed });

        if (error) {
          resultsDiv.innerHTML = `
            <div class="error result">
              <strong>Error:</strong>
              ${JSON.stringify(error, null, 2)}

              <strong>Time:</strong> ${elapsed}ms
            </div>
          `;
          return;
        }

        const isValid = data === true;
        resultsDiv.innerHTML = `
          <div class="${isValid ? 'success' : 'error'} result">
            <strong>Result:</strong> ${isValid ? 'VALID ✓' : 'INVALID ✗'}
            <strong>Raw data:</strong> ${JSON.stringify(data)}
            <strong>Type:</strong> ${typeof data}
            <strong>Time:</strong> ${elapsed}ms
          </div>
        `;
      } catch (err) {
        console.error('Exception:', err);
        resultsDiv.innerHTML = `
          <div class="error result">
            <strong>Exception:</strong>
            ${err.message}
            ${err.stack}
          </div>
        `;
      }
    }

    // Test on load
    window.addEventListener('load', () => {
      testValidation();
    });
  </script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F0B90B"/>
      <stop offset="1" stop-color="#F8D568"/>
    </linearGradient>

    <radialGradient id="glow" cx="35%" cy="28%" r="65%">
      <stop offset="0" stop-color="#F0B90B" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.16)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0.94
                0 1 0 0 0.73
                0 0 1 0 0.04
                0 0 0 0.35 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#0B0E11"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <rect x="40" y="40" width="1120" height="550" rx="44" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)"/>
  <rect x="40" y="40" width="1120" height="2" fill="url(#shine)"/>

  <!-- Logo block -->
  <g transform="translate(90 120)">
    <rect width="140" height="140" rx="34" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.12)"/>
    <rect x="10" y="10" width="120" height="120" rx="28" fill="rgba(240,185,11,0.10)" filter="url(#softGlow)"/>
    <image href="/tpc-icon-512.png" x="18" y="18" width="104" height="104" preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Text -->
  <g fill="#ffffff" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif">
    <text x="260" y="190" font-size="58" font-weight="800" letter-spacing="-0.5">DAO Lite</text>
    <text x="260" y="242" font-size="26" fill="rgba(255,255,255,0.70)">Tata Kelola Komunitas</text>

    <text x="90" y="334" font-size="30" font-weight="750" fill="rgba(255,255,255,0.92)">Keputusan Terdesentralisasi</text>
    <text x="90" y="376" font-size="20" fill="rgba(255,255,255,0.66)">Edukasi • Sadar risiko • Tanpa jaminan</text>

    <text x="90" y="462" font-size="18" fill="rgba(255,255,255,0.55)">tpcglobal.io/dao</text>
  </g>

  <rect x="90" y="502" width="420" height="4" rx="2" fill="url(#gold)" opacity="0.90"/>
</svg>
